services:
  wind-ingress-broker:
    image: eclipse-mosquitto:2.0
    container_name: wind-ingress-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - wind-ingress-data:/mosquitto/data
      - wind-ingress-log:/mosquitto/log

  wind-egress-broker:
    image: eclipse-mosquitto:2.0
    container_name: wind-egress-broker
    restart: unless-stopped
    ports:
      - "1884:1883"
      - "9002:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - wind-egress-data:/mosquitto/data
      - wind-egress-log:/mosquitto/log

  wind-internal-bus:
    image: rabbitmq:3.12-management
    container_name: wind-internal-bus
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - wind-rabbitmq-data:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=winduser
      - RABBITMQ_DEFAULT_PASS=windpass
  
  service-discovery:
    build:
      context: ../service_discovery
    container_name: service-discovery
    ports:
      - "7000:7000" # Expõe a porta para debug, mas a comunicação interna será via rede Docker
    networks:
      - wind_network
    restart: on-failure

  api-gateway:
    build:
      context: ../api_gateway
    container_name: api-gateway
    # Não precisa expor a porta para o host, pois o NGINX falará com ele internamente
    networks:
      - wind_network
    depends_on:
      - servicediscovery # Garante que o discovery suba antes do gateway
    restart: on-failure

  application-server:
    build:
      context: ../application_server
    container_name: application-server
    networks:
      - wind_network
    depends_on:
      - rabbitmq
      - servicediscovery
    restart: on-failure

  nginx:
    image: nginx:1.21
    container_name: nginx_load_balancer
    ports:
      - "80:80" # A única porta que expomos para o exterior
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - wind_network
    depends_on:
      - apigateway
    restart: unless-stopped

networks:
  wind_network:
    driver: bridge

volumes:
  wind-ingress-data:
  wind-ingress-log:
  wind-egress-data:
  wind-egress-log:
  wind-rabbitmq-data:
